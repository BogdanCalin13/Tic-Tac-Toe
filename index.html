<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tic-tac-toe-wrapper">
      <div class="score">
        <div class="tic">
          <span>X:</span>
          <span class="wins">-</span>
        </div>
        <div class="tac">
          <span>0:</span>
          <span class="wins">-</span>
        </div>
      </div>
      <div class="game">
        <button class="box-1"></button>
        <button class="box-2"></button>
        <button class="box-3"></button>
        <button class="box-4"></button>
        <button class="box-5"></button>
        <button class="box-6"></button>
        <button class="box-7"></button>
        <button class="box-8"></button>
        <button class="box-9"></button>
      </div>
      <div class="restart">
        <button class="hide">RESTART</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
